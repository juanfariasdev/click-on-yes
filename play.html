<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>YES</title>
</head>

<body>
    <div class="application">
        <div class="question">
            <div class="titles">
                <h2 id="title">Você me ama?</h2>
                <div class="copy-link">
                    <button onclick="copyLink()">Copiar Link</button>
                </div>
            </div>

            <div class="area">
                <div class="buttons">
                    <span style="border: 5px solid transparent;">
                        <button onclick="popUpYes()" id="yes">SIM</button>
                    </span>

                    <span id="noWithBorder" style="border: 10px solid transparent;">
                        <button id="no" onclick="this.innerHTML = 'SIM';popUpYes()">NÃO</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src='script.js' type='text/javascript'></script>
</body>

</html>
